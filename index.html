<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css" >
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="play-btn js-rock-button"><img src="./images/rock-emoji.png" class="play-img"></button>

  <button class="play-btn js-paper-button"><img src="./images/paper-emoji.png" class="play-img"></button>
 
  <button class="play-btn js-scissors-button"><img src="./images/scissors-emoji.png" class="play-img"></button>

  <p class="status style-status"></p>
  <p class="moves style-move">
    <!-- You
    <img class="play-img" src="./images/rock-emoji.png">
    <img class="play-img" src="./images/scissors-emoji.png">
    Computer -->
  </p>

  <p class="message style-message"></p>
  
  <button class="reset-btn">RESET SCORE</button>

  <button class="autoPlay-btn">Auto Play</button>
  <p class="confirmation-message"></p>


  <script src="./index.js">
  </script>
</body>
</html>
